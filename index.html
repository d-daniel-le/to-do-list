<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="header">To-Do List</h1>
            <p class="header"><a href="html/login.html">login</a></p>
        </header>

        <div class="log-reg-container">
            <div class="login">
                <h2>Login</h2>
    
                <div class="username">
                    <p>Username</p>
                    <input type="text" placeholder="Username">
                </div>
    
                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                </div>

                <button class="login-btn">Login</button>
            </div>
    
            <p>OR</p>
    
            <div class="register">
                <h2>Register</h2>
                <div class="first-name">
                    <p>First Name</p>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="last-name">
                    <p>Last Name</p>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                </div>
    
                <button class="register-btn">Register</button>
            </div>
        </div>

        <div class="message" hidden>
            <p>Message Goes here</p>
        </div>

        <div class="to-do" hidden>

            <h2>To Do List</h2>
            <div class="title">
                <p>Title</p>
                <input type="text" placeholder="Title">
            </div>
            <div class="description">
                <p>Description</p>
                <input type="text" placeholder="Description">
            </div>
            <button class="create">Create</button>
        </div>


    </div>

    <script src="js/script.js"></script>

</body>
</html>
