<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="header">To-Do List</h1>
            <button onclick="revealedLogin()" class="header-login-btn">login</button>
            <button onclick="logoutUser()" class="logout-btn" hidden>logout</button>
        </header>

        <div class="log-reg-container">
            <form class="login">
                <h2>Login</h2>
    
                <div class="username">
                    <p>Username/Email</p>
                    <input type="text" placeholder="Username">
                </div>
    
                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                </div>

                <button class="login-btn">Login</button>
            </form>
    
            <p>OR</p>
    
            <form class="register">
                <h2>Register</h2>
                <div class="email">
                    <p>Username/Email</p>
                    <input type="email" placeholder="Email">
                </div>
                <div class="reg-password">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                </div>
    
                <button class="register-btn">Register</button>
            </form>
        </div>

        <div class="message" hidden>
            <p>Message Goes here</p>
            <button onclick="revealed()">Back to Todo page</button>
        </div>

        <form class="to-do" hidden>

            <h2>To Do List</h2>
            <div class="title">
                <p>Title</p>
                <input type="text" placeholder="Title">
            </div>
            <div class="description">
                <p>Description</p>
                <input type="text" placeholder="Description">
            </div>
            <button class="create">Create</button>

            <div class="list-of-todo" hidden>

            </div>
        </form>


    </div>

    <script src="js/script.js"></script>

</body>
</html>
